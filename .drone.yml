pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
    - ./node_modules
    volumes:
    - /tmp/cache:/cache
    when:
      event: push

  install:
    image: node:10.13.0-alpine
    commands:
    - yarn
    when:
      event: push

  _build: &build-default
    image: node:10.13.0-alpine
    commands:
      - yarn run build

  build-dev:
    <<: *build-default
    environment:
      NODE_ENV: "development"
    when:
      event: push
      branch:
        exclude: master

  build-prod:
    <<: *build-default
    environment:
      NODE_ENV: "production"
    when:
      event: push
      branch: master

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
    - ./node_modules
    volumes:
    - /tmp/cache:/cache
    when:
      event: push

  deploy-dev:
    image: acazacu/drone-plugin-s3-sync:4
    bucket: dev.nvent.nl
    region: eu-central-1
    source: dist
    target: /
    delete: true
    when:
      event: push
      branch:
        exclude: master

  deploy-prod:
    image: acazacu/drone-plugin-s3-sync:4
    bucket: nvent.nl
    region: eu-central-1
    source: dist
    target: /
    delete: true
    when:
      branch: master
      tag: v*